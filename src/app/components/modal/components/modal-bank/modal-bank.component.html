<div class="modal fade" [id]="id" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
  <div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h6 class="modal-title" id="modalLabel">
          <strong>Dados Bancários</strong>
        </h6>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <!--<div class="col-md-12">
            <span><strong>Tipo de Transferência: </strong></span>
          </div>
          <div class="col-md-6">
            <span>{{bank.type_transfers_id}}</span>
          </div>-->
          <div class="col-md-12">
            <span><strong>Banco: </strong></span>
          </div>
          <div class="col-md-12">
            <span>{{bank.bank_id}}</span>
          </div>
          <div class="col-md-6">
            <span><strong>Agência: </strong></span>
          </div>
          <div class="col-md-6">
            <span><strong>Conta: </strong></span>
          </div>
          <div class="col-md-6">
            <span>{{bank.agency}}</span>
          </div>
          <div class="col-md-6">
            <span>{{bank.checking_account}}</span>
          </div>
          <div class="col-md-12">
            <span><strong>PIX: </strong></span>
          </div>
          <div class="col-md-12">
            <span>{{bank.pix}}</span>
          </div>
          <div class="col-md-2">
            <!--<a routerLink="/partners/edit-bank-data/{{partner.hash_id}}"-->
            <button (click)="editDataBank(bank)"
                class="btn btn-sm btn-primary" title="Editar Dados Bancários">
                <i class="fas fa-edit"></i> Editar 
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
