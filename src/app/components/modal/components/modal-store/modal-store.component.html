<div class="modal fade" [id]="id" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
  <div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h6 class="modal-title" id="modalLabel">
          <strong>Dados da Loja</strong>
        </h6>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12">
            <span><strong>Comiss√£o: </strong></span>
          </div>
          <div class="col-md-12">
            <span>{{store.commission}}%</span>
          </div>
          <div class="col-md-12">
            <span><strong>Link da Loja: </strong></span>
          </div>
          <div class="col-md-12">
            <span>https://loja.easytoque.com.br/?___store=loja_{{store.client_id}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
