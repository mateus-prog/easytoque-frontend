<div class="modal fade" [id]="id" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h6 class="modal-title" id="modalLabel">
          <strong>{{title}}</strong>
        </h6>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12">
            <textarea class="form-control" rows="5" formControlName="reason" placeholder="Descreva o motivo pelo qual foi recusado"></textarea>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button (click)="cancelModal()" class="btn btn-sm btn-secondary" data-dismiss="modal">
          {{buttonCancel}}
        </button>
        <button (click)="confirmModal()" class="btn btn-sm btn-success" data-dismiss="modal">
          {{buttonConfirm}}
        </button>
      </div>
    </div>
  </div>
</div>
